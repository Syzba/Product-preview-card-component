<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="preview-image">
      <picture>
        <source media="(max-width:600px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width:601px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-desktop.jpg" alt="chanel perfume" class="product-image" decoding="async">
      </picture>
    </section>
    
    <section class="product-info">
      <h2 class="product-type">Perfume</h1>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <section class="pricing">
        <h1 class="discounted-price">$149.99</h1>
        <h2 class="product-price">$169.99</h2>
      </section>
      
      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="shopping cart" class="cart-image"> 
        Add to Cart
      </button>
    </section>
  </div>
</body>
</html>
